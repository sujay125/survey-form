<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survey Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="body">
        <div class="formCard">
            <img src="https://vectorspedia.com/images/6df0Go-Green-Grunge-Concept1.jpg" alt="logo" id="logo">
            <h1 id="title">Go Green Survey Form</h1>
            <p id="description">A survey form on the health of Environment</p>
            <!-- <form action="https://formspree.io/f/xaylrvva" method="POST" id="survey-form"> -->

                <label for="name" id="name-label">Name:* <br> <input type="text" id="name" placeholder="Enter your name e.g Joy" required></label>

                <label for="email" id="email-label">Email:*<br> <input type="email" id="email" placeholder="xyz@gmail.com" required></label>
                
                <label for="number" id="number-label">Age(Optional)<br> <input type="number" id="number" placeholder="Enter your Age" max="80" min="10"></label>

                <p>Select continent of residence</p>
                <select name="continent" id="dropdown">
                    <option value="africa">Africa</option>
                    <option value="asia">Asia</option>
                    <option value="south-america">South America</option>
                    <option value="north_america">North America</option>
                    <option value="europe">Europe</option>
                    <option value="australia">Australia</option>
                    <option value="antartica">Antartica</option>
                </select><br><br>

                <p class="sub-title">Choose your prefered gender </p> <p>
                    <div id="radios">
                        <label for="female"><input type="radio" name="gender" value="female" id="female"> Female</label>
                        <label for="male"><input type="radio" name="gender" value="male" id="male"> Male</label>
                        <label for="other"><input type="radio" name="gender" value="other" id="other"> Other</label>
                    </div>
                </p>

                    <p class="sub-title">Please select atleast one of the options below:</p>
                    <div id="checkboxes">
                        <label for="opt1"><input type="checkbox" name="opt1" value="planted" id="opt1">I have plant a tree or any other plant</label>

                        <label for="opt2"><input type="checkbox" name="opt2" value="employee" id="opt2">I belong to a green group</label>

                        <label for="opt3"><input type="checkbox" name="opt3" value="community service" id="opt3">I take part in community service for the environment</label>

                        <label for="opt4"><input type="checkbox" name="opt4" value="promise" id="opt4">I promise to plant mort from now on</label>
                    </div>
                    <p class="sub-title">Any comments or Suggestions</p>
                    <textarea name="suggestions" id="suggestions" cols="50" rows="30" placeholder="Comments/suggestions..."></textarea>

                    <button id="submit">Submit</button>

            </form>
        </div>
    </div>
</body>
</html>
